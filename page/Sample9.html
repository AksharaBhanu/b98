<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drag and Drop Boxes</title>
<style>
    #box1, #box2 {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        margin: 10px;
        display: inline-block;
    }
</style>
<script>
    function allowDrop(event) {
        event.preventDefault();
    }
    
    function drag(event) {
        event.dataTransfer.setData("text", event.target.id);
    }
    
    function drop(event) {
        event.preventDefault();
        var data = event.dataTransfer.getData("text");
        event.target.appendChild(document.getElementById(data));
    }
</script>
</head>
<body>
    <div id="box1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="drag1" src="https://via.placeholder.com/100" draggable="true" ondragstart="drag(event)" width="100" height="100" alt="Box 1">
    </div>
    <div id="box2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</body>
</html>
